<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nintendo | 소프트웨어</title>
    <link href="css/nintendo_software.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <script src="https://kit.fontawesome.com/60a06f6dc3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/common.js"></script>
    <script src="js/nintendo_software.js"></script>
</head>

<body>
    <!-- 헤더 시작 -->
    <header class="header"></header>
    <!-- 헤더 끝 -->
    <!-- 메인 시작 -->
    <main>
        <!-- 동물의 숲 시작 -->
        <section class="visual">
            <h1 class="visual__title">놀러와요 동물의 숲</h1>
            <div class="visual__contents">
                <button type="button" class="visual__contents_btn life_first">DIY 라이프</button>
                <button type="button" class="visual__contents_btn life_second">소개 영상</button>
                <button type="button" class="visual__contents_btn visual__contents_home">홈으로</button>
            </div>
            <div class="life visual__content">
                <button type="button" class="life__prev"><img src="img/software/undo.png" alt="undo"
                        class="life__prev_img"></button>
                <div class="life__contents">
                    <p class="life__contents_title">하나하나 내 손으로 DIY 라이프</p>
                    <div class="life__contents_top">
                        <figure class="life__contents_top_main">
                            <img src="img/software/00/handmade-content01_slide01__pc.png" alt="handmade"
                                class="life__contents_top_main_img">
                            <figcaption class="life__contents_top_main_title">무인도의 풍부한 자연을 재료 삼아 도구나 가구 등 필요한 것은 DIY로 직접
                                만듭니다.
                            </figcaption>
                        </figure>
                        <div class="life__contents_top_sub">
                            <img src="img/software/00/handmade-content01_slide01__pc.png" alt="handmade"
                                class="life__contents_top_sub_img">
                            <img src="img/software/00/handmade-content01_slide02__pc.png" alt="handmade"
                                class="life__contents_top_sub_img">
                        </div>
                    </div>
                    <div class="life__contents_bottom">
                        <div class="life__contents_bottom_sub">
                            <img src="img/software/00/handmade_slide01__pc.png" alt="handmade"
                                class="life__contents_bottom_sub_img">
                            <img src="img/software/00/handmade_slide02__pc.png" alt="handmade"
                                class="life__contents_bottom_sub_img">
                            <img src="img/software/00/handmade_slide03__pc.png" alt="handmade"
                                class="life__contents_bottom_sub_img">
                            <img src="img/software/00/handmade_slide04__pc.png" alt="handmade"
                                class="life__contents_bottom_sub_img">
                            <img src="img/software/00/handmade_slide05__pc.png" alt="handmade"
                                class="life__contents_bottom_sub_img">
                        </div>
                        <figure class="life__contents_bottom_main">
                            <img src="img/software/00/handmade_slide01__pc.png" alt="handmade"
                                class="life__contents_bottom_main_img">
                            <figcaption class="life__contents_bottom_main_title">할 수 있는 일이 점점 많아져서 나중에는 섬을 통째로 개발, 이렇게
                                발전시킬 수도
                                있어요!</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="life__introduce">
                    <p class="life__introduce_title">소개 영상</p>
                    <iframe src="https://www.youtube.com/embed/GuuRJDrHFnM" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                        class="life__introduce_video"></iframe>
                </div>
            </div>
        </section>
        <!-- 동물의 숲 끝 -->
        <!-- 링피트 시작 -->
        <section class="visual">
            <h1 class="visual__title">링피트 어드벤처</h1>
            <div class="visual__contents">
                <button type="button" class="visual__contents_btn ring_first">운동 메뉴</button>
                <button type="button" class="visual__contents_btn ring_second">소개 영상</button>
                <button type="button" class="visual__contents_btn visual__contents_home">홈으로</button>
            </div>
            <div class="ring visual__content">
                <button type="button" class="ring__prev"><img src="img/software/undo.png" alt="undo"
                        class="ring__prev_img"></button>
                <div class="ring__contents">
                    <p class="ring__contents_title">링피트의 다양한 운동 메뉴</p>
                    <div class="ring__contents_list">
                        <figure class="ring__contents_list_box">
                            <img src="img/software/01/bash.png" alt="" class="ring__contents_list_img">
                            <figcaption class="ring__contents_list_text">만세 엉덩이흔들기</figcaption>
                        </figure>
                        <figure class="ring__contents_list_box">
                            <img src="img/software/01/bct.png" alt="" class="ring__contents_list_img">
                            <figcaption class="ring__contents_list_text">만세 런지 트위스트</figcaption>
                        </figure>
                        <figure class="ring__contents_list_box">
                            <img src="img/software/01/bo.png" alt="" class="ring__contents_list_img">
                            <figcaption class="ring__contents_list_text">숙여서 비틀기</figcaption>
                        </figure>
                        <figure class="ring__contents_list_box">
                            <img src="img/software/01/bp.png" alt="" class="ring__contents_list_img">
                            <figcaption class="ring__contents_list_text">백 푸시</figcaption>
                        </figure>
                        <figure class="ring__contents_list_box">
                            <img src="img/software/01/bs.png" alt="" class="ring__contents_list_img">
                            <figcaption class="ring__contents_list_text">만세 스쿼트</figcaption>
                        </figure>
                        <figure class="ring__contents_list_box">
                            <img src="img/software/01/knup.png" alt="" class="ring__contents_list_img">
                            <figcaption class="ring__contents_list_text">허벅지 들기</figcaption>
                        </figure>
                        <figure class="ring__contents_list_box">
                            <img src="img/software/01/mocl.png" alt="" class="ring__contents_list_img">
                            <figcaption class="ring__contents_list_text">마운틴 클라이머</figcaption>
                        </figure>
                        <figure class="ring__contents_list_box">
                            <img src="img/software/01/rbp.png" alt="" class="ring__contents_list_img">
                            <figcaption class="ring__contents_list_text">링 애로</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="ring__introduce">
                    <p class="ring__introduce_title">소개 영상</p>
                    <iframe src="https://www.youtube.com/embed/shw0BHTEBZU" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                        class="ring__introduce_video"></iframe>
                </div>
            </div>
        </section>
        <!-- 링피트 끝 -->
        <!-- 마리오카트 시작 -->
        <section class="visual">
            <h1 class="visual__title">마리오카트8 디럭스</h1>
            <div class="visual__contents">
                <button type="button" class="visual__contents_btn cart_first">아이템 종류</button>
                <button type="button" class="visual__contents_btn cart_second">소개 영상</button>
                <button type="button" class="visual__contents_btn visual__contents_home">홈으로</button>
            </div>
            <div class="cart visual__content">
                <button type="button" class="cart__prev"><img src="img/software/undo.png" alt="undo"
                        class="cart__prev_img"></button>
                <div class="cart__contents">
                    <p class="cart__contents_title">마리오카트8 디럭스의 아이템 종류</p>
                    <div class="cart__contents_list">
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                        <div class="cart__contents_list_box"></div>
                    </div>
                    <div class="cart__detail">
                        <p class="cart__detail_title">바나나</p>
                        <img src="img/software/02/img_detail01.png" alt="item" class="cart__detail_img">
                        <small class="cart__detail_sub">밟으면 카트가 스핀합니다.</small>
                        <button type="button" class="cart__detail_close"><img src="img/software/02/btn_close.png"
                                alt="close" class="cart__detail_close_img"></button>
                    </div>
                </div>
                <div class="cart__introduce">
                    <p class="cart__introduce_title">소개 영상</p>
                    <iframe src="https://www.youtube.com/embed/nV1RGsE-MO0" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                        class="cart__introduce_video"></iframe>
                </div>
            </div>
        </section>
        <!-- 마리오카트 끝 -->
        <!-- 수퍼스매시 시작 -->
        <section class="visual">
            <h1 class="visual__title">수퍼 스매시 브라더스 얼티밋</h1>
            <div class="visual__contents">
                <button type="button" class="visual__contents_btn super_first">모드 종류</button>
                <button type="button" class="visual__contents_btn super_second">소개 영상</button>
                <button type="button" class="visual__contents_btn visual__contents_home">홈으로</button>
            </div>
            <div class="super visual__content">
                <button type="button" class="super__prev"><img src="img/software/undo.png" alt="undo"
                        class="super__prev_img"></button>
                <div class="super__contents">
                    <p class="super__contents_title">슈퍼 스매시브라더스 : 얼티밋 모드</p>
                    <div class="super__contents_list">
                        <figure class="super__contents_list_box">
                            <div class="super__contents_list_img"></div>
                            <figcaption class="super__contents_list_text">
                                <p class="super__contents_list_text_title">통상전</p>
                                <small class="super__contents_list_text_sub">스매시브라더스의 기본 배틀!<br>마음에 드는 스테이지나 규칙으로 최대 8명이
                                    대난투!
                                </small>
                            </figcaption>
                        </figure>
                        <figure class="super__contents_list_box">
                            <div class="super__contents_list_img"></div>
                            <figcaption class="super__contents_list_text">
                                <p class="super__contents_list_text_title">단체전</p>
                                <small class="super__contents_list_text_sub">5대5 또는 3대3, 팀 대항전!<br>한 사람씩 싸워, 상대 팀을 물리쳐라!
                                </small>
                            </figcaption>
                        </figure>
                        <figure class="super__contents_list_box">
                            <div class="super__contents_list_img"></div>
                            <figcaption class="super__contents_list_text">
                                <p class="super__contents_list_text_title">토너먼트</p>
                                <small class="super__contents_list_text_sub">최대 32명이 우승을 겨루는 토너먼트전!<br>토너먼트표도 선택할 수 있다.
                                </small>
                            </figcaption>
                        </figure>
                    </div>
                </div>
                <div class="super__introduce">
                    <p class="super__introduce_title">소개 영상</p>
                    <iframe src="https://www.youtube.com/embed/xWqwVADSmqA" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                        class="super__introduce_video"></iframe>
                </div>
            </div>
        </section>
        <!-- 수퍼스매시 끝 -->
    </main>
    <!-- 메인 끝 -->
</body>

</html>
