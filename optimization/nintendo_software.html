<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nintendo | 소프트웨어</title>
    <link href="css/nintendo_software.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <script src="https://kit.fontawesome.com/60a06f6dc3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/common.js"></script>

<body>
    <header class="header"></header>

    <main>
        <div class="visual">
            <div class="visual__contents">
                <button type="button" class="visual__contents_btn animal_first_btn">DIY 라이프</button>
                <button type="button" class="visual__contents_btn animal_second_btn">소개 영상</button>
                <button type="button" class="visual__contents_btn visual__contents_home_btn">홈으로</button>
            </div>
            <div class="visual__life visual__content">
                <button type="button" class="visual__life_back_btn"><img src="img/software/undo.png" alt="undo"
                        class="visual__life_back_btn_img"></button>
                <div class="visual__life_content">
                    <p class="visual__life_title">하나하나 내 손으로 DIY 라이프</p>
                    <div class="visual__life_top">
                        <figure>
                            <img src="img/software/00/handmade-content01_slide01__pc.png" alt="handmade"
                                class="visual__life_top_main">
                            <figcaption class="visual__life_top_title">무인도의 풍부한 자연을 재료 삼아 도구나 가구 등 필요한 것은 DIY로 직접 만듭니다.
                            </figcaption>
                        </figure>
                        <div class="visual__life_top_imgs">
                            <img src="img/software/00/handmade-content01_slide01__pc.png" alt="handmade"
                                class="visual__life_top_img">
                            <img src="img/software/00/handmade-content01_slide02__pc.png" alt="handmade"
                                class="visual__life_top_img">
                        </div>
                    </div>
                    <div class="visual__life_bottom">
                        <div class="visual__life_bottom_imgs">
                            <img src="img/software/00/handmade_slide01__pc.png" alt="handmade"
                                class="visual__life_bottom_img">
                            <img src="img/software/00/handmade_slide02__pc.png" alt="handmade"
                                class="visual__life_bottom_img">
                            <img src="img/software/00/handmade_slide03__pc.png" alt="handmade"
                                class="visual__life_bottom_img">
                            <img src="img/software/00/handmade_slide04__pc.png" alt="handmade"
                                class="visual__life_bottom_img">
                            <img src="img/software/00/handmade_slide05__pc.png" alt="handmade"
                                class="visual__life_bottom_img">
                        </div>
                        <figure>
                            <img src="img/software/00/handmade_slide01__pc.png" alt="handmade"
                                class="visual__life_bottom_main">
                            <figcaption class="visual__life_bottom_title">할 수 있는 일이 점점 많아져서 나중에는 섬을 통째로 개발, 이렇게 발전시킬 수도
                                있어요!</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="visual__life_movie">
                    <p class="visual__life_title">소개 영상</p>
                    <iframe src="https://www.youtube.com/embed/GuuRJDrHFnM" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="visual">
            <div class="visual__contents">
                <button type="button" class="visual__contents_btn ring_first_btn">운동 메뉴</button>
                <button type="button" class="visual__contents_btn ring_second_btn">소개 영상</button>
                <button type="button" class="visual__contents_btn visual__contents_home_btn">홈으로</button>
            </div>
            <div class="visual__ring visual__content">
                <button type="button" class="visual__ring_back_btn"><img src="img/software/undo.png" alt="undo"
                        class="visual__ring_back_btn_img"></button>
                <div class="visual__ring_content">
                    <p class="visual__ring_title">링피트의 다양한 운동 메뉴</p>
                    <div class="visual__ring_menus">
                        <figure class="visual__ring_menu">
                            <img src="img/software/01/bash.png" alt="" class="visual__ring_img">
                            <figcaption class="visual__ring_sub">만세 엉덩이흔들기</figcaption>
                        </figure>
                        <figure class="visual__ring_menu">
                            <img src="img/software/01/bct.png" alt="" class="visual__ring_img">
                            <figcaption class="visual__ring_sub">만세 런지 트위스트</figcaption>
                        </figure>
                        <figure class="visual__ring_menu">
                            <img src="img/software/01/bo.png" alt="" class="visual__ring_img">
                            <figcaption class="visual__ring_sub">숙여서 비틀기</figcaption>
                        </figure>
                        <figure class="visual__ring_menu">
                            <img src="img/software/01/bp.png" alt="" class="visual__ring_img">
                            <figcaption class="visual__ring_sub">백 푸시</figcaption>
                        </figure>
                        <figure class="visual__ring_menu">
                            <img src="img/software/01/bs.png" alt="" class="visual__ring_img">
                            <figcaption class="visual__ring_sub">만세 스쿼트</figcaption>
                        </figure>
                        <figure class="visual__ring_menu">
                            <img src="img/software/01/knup.png" alt="" class="visual__ring_img">
                            <figcaption class="visual__ring_sub">허벅지 들기</figcaption>
                        </figure>
                        <figure class="visual__ring_menu">
                            <img src="img/software/01/mocl.png" alt="" class="visual__ring_img">
                            <figcaption class="visual__ring_sub">마운틴 클라이머</figcaption>
                        </figure>
                        <figure class="visual__ring_menu">
                            <img src="img/software/01/rbp.png" alt="" class="visual__ring_img">
                            <figcaption class="visual__ring_sub">링 애로</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="visual__ring_movie">
                    <p class="visual__ring_movie_title">소개 영상</p>
                    <iframe src="https://www.youtube.com/embed/shw0BHTEBZU" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>

            <div class="visual__contents">

            </div>
            <div class="visual__cart visual__content">

                    <p class="visual__cart_title">마리오카트8 디럭스의 아이템 종류</p>

                                class="visual__cart_menu">

                        </div>
                        <div class="visual__cart_menu_box"><img src="img/software/02/img_detail23.png" alt="item"
                                class="visual__cart_menu">
                        </div>
                    </div>
                    <div class="visual__cart_detail">
                        <p class="visual__cart_detail_title">바나나</p>
                        <img src="img/software/02/img_detail01.png" alt="item" class="visual__cart_detail_img">

                        <button type="button" class="visual__cart_detail_close"><img src="img/software/02/btn_close.png"
                                alt="close" class="visual__cart_detail_close_img"></button>
                    </div>
                </div>
                <div class="visual__cart_movie">
                    <p class="visual__cart_movie_title">소개 영상</p>
                    <iframe src="https://www.youtube.com/embed/nV1RGsE-MO0" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="visual">
            <div class="visual__contents">
                <button type="button" class="visual__contents_btn super_first_btn">모드 종류</button>
                <button type="button" class="visual__contents_btn super_second_btn">소개 영상</button>
                <button type="button" class="visual__contents_btn visual__contents_home_btn">홈으로</button>
            </div>
            <div class="visual__super visual__content">
                <button type="button" class="visual__super_back_btn"><img src="img/software/undo.png" alt="undo"
                        class="visual__super_back_btn_img"></button>
                <div class="visual__super_content">
                    <p class="visual__super_title">슈퍼 스매시브라더스 : 얼티밋 모드</p>
                    <div class="visual__super_menus">
                        <figure class="visual__super_menu">
                            <div class="visual__super_img"></div>
                            <figcaption class="visual__super_text_box">
                                <p class="visual__super_name">통상전</p>
                                <small class="visual__super_sub">스매시브라더스의 기본 배틀!<br>마음에 드는 스테이지나 규칙으로 최대 8명이 대난투!
                                </small>
                            </figcaption>
                        </figure>
                        <figure class="visual__super_menu">
                            <div class="visual__super_img"></div>
                            <figcaption class="visual__super_text_box">
                                <p class="visual__super_name">단체전</p>
                                <small class="visual__super_sub">5대5 또는 3대3, 팀 대항전!<br>한 사람씩 싸워, 상대 팀을 물리쳐라!

                        <figure class="visual__super_menu">
                            <div class="visual__super_img"></div>
                            <figcaption class="visual__super_text_box">
