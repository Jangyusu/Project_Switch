<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nintendo | 기능 및 사양</title>
    <link href="css/nintendo_features-and-specifications.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <script src="https://kit.fontawesome.com/60a06f6dc3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/common.js"></script>
    <script src="js/nintendo_features-and-specifications.js"></script>
</head>

<body>
    <!-- 헤더 시작 -->
    <header></header>
    <!-- 헤더 끝 -->
    <!-- 메인 시작 -->
    <main>
        <!-- 타이틀 시작 -->
        <section class="title">
            <h1 class="title__main"><span class="title__sub">닌텐도 스위치</span>기능 및 사양</h1>
        </section>
        <!-- 타이틀 끝 -->
        <!-- 카인즈 시작 -->
        <section class="kinds">
            <h2 class="kinds__title">kinds</h2>
            <div class="kinds__header">
                <ul class="kinds__header_list">
                    <li data-selector="1" class="kinds__header_list_text">Nintendo Switch 본체</li>
                    <li data-selector="2" class="kinds__header_list_text">Nintendo Switch 독</li>
                    <li data-selector="3" class="kinds__header_list_text">Joy-Con</li>
                    <li data-selector="4" class="kinds__header_list_text">Joy-Con 스트랩</li>
                    <li data-selector="5" class="kinds__header_list_text">Joy-Con 그립</li>
                </ul>
                <span class="kinds__header_bar"></span>
            </div>
            <img src="" alt="Nintendo Switch spec" class="kinds__img">
            <div class="kinds__controls">
                <button type="button" data-num="1" class="kinds__controls_front">
                    <img src="img/features-and-specifications/bg_switch_device_tab_ov.gif" alt="tab"
                        class="kinds__controls_front_img">
                    정면
                </button>
                <button type="button" data-num="2" class="kinds__controls_back">
                    <img src="img/features-and-specifications/bg_switch_device_tab.gif" alt="tab"
                        class="kinds__controls_back_img">
                    뒷면
                </button>
            </div>
        </section>
        <!-- 카인즈 끝 -->
        <!-- 홈 시작 -->
        <section class="home">
            <h2 class="home__title">HOME 메뉴</h2>
            <p class="home__sub">게임이나 각종 기능을 기동하는 Nintendo Switch의 중심이 되는 화면입니다. 친구나 어카운트의 관리를 비롯해 각종 설정도 변경할 수
                있습니다.</p>
            <div class="home__contents">
                <div class="home__contents_box">
                    <img src="img/features-and-specifications/img_switch_device_spec00.jpg" alt="Nintendo Switch"
                        class="home__contents_img">
                    <p class="home__contents_text">게임에 관한 최신 정보 등을 Nintendo Switch 본체에 수신합니다.</p>
                </div>
                <ul class="home__contents_list">
                    <li class="home__contents_list_box">
                        <img src="img/features-and-specifications/ico_switch_device_func01.jpg" alt="news"
                            class="home__contents_list_img">
                        뉴스
                    </li>
                    <li class="home__contents_list_box">
                        <img src="img/features-and-specifications/ico_switch_device_func02.jpg" alt="Nintendo eshop"
                            class="home__contents_list_img">
                        닌텐도 e숍
                    </li>
                    <li class="home__contents_list_box">
                        <img src="img/features-and-specifications/ico_switch_device_func03.jpg" alt="album"
                            class="home__contents_list_img">
                        앨범
                    </li>
                </ul>
            </div>
        </section>
        <!-- 홈 끝 -->
    </main>
    <!-- 메인 끝 -->
    <!-- 어사이드 시작 -->
    <aside></aside>
    <!-- 어사이드 끝 -->
    <!-- 푸터 시작 -->
    <footer></footer>
    <!-- 푸터 끝 -->
</body>

</html>
