<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nintendo | 라인업</title>
    <link href="css/nintendo_lineup.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <script src="https://kit.fontawesome.com/60a06f6dc3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/common.js"></script>
    <script src="js/nintendo_lineup.js"></script>
</head>

<body>
    <!-- 헤더 시작 -->
    <header></header>
    <!-- 헤더 끝 -->
    <!-- 메인 시작 -->
    <main>
        <!-- 타이틀 시작 -->
        <section class="title">
            <h1 class="title__main"><span class="title__sub">닌텐도 스위치</span>본체 라인업</h1>
        </section>
        <!-- 타이틀 끝 -->
        <!-- 비주얼 시작 -->
        <div class="visual">
            <div class="visual__text">
                <p class="visual__text_top">3년간<br>다양한 종류의 스위치 출시</p>
                <span class="visual__text_line"></span>
                <p class="visual__text_bottom">배터리 지속시간이 길어진 새로운 모델을 만나보세요</p>
            </div class="visual__text">
        </div>
        <!-- 비주얼 끝 -->
        <!-- 컨텐츠 시작 -->
        <div class="contents">
            <div class="contents__header">
                <p class="contents__header_product"><span class="contents__header_product_num"></span> 제품</p>
                <input type="text" placeholder="제품명 입력" class="contents__header_typing">
                <div class="contents__button">
                    <button class="contents__button_main">
                        <span class="contents__button_main_text">최신순</span>
                        <img src="img/lineup/down_arrow.png" alt="down arrow" class="contents__button_main_img">
                    </button>
                    <ul class="contents__button_list">
                        <li class="contents__button_list_text">최신순</li>
                        <li class="contents__button_list_text">오래된순</li>
                    </ul>
                </div>
            </div>
            <div class="contents__year"></div>
            <button type="button" class="contents__more">더보기</button>
        </div>
        <!-- 컨텐츠 끝 -->
    </main>
    <!-- 메인 끝 -->
    <!-- 어사이드 시작 -->
    <aside></aside>
    <!-- 어사이드 끝 -->
    <!-- 푸터 시작 -->
    <footer></footer>
    <!-- 푸터 끝 -->
</body>

</html>
