<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nintendo | 라인업</title>
    <link href="css/nintendo_lineup.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <script src="https://kit.fontawesome.com/60a06f6dc3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/nintendo_lineup.js"></script>
</head>

<body>

    <header></header>

    <main>
        <div class="sub_header">
            <h1>
                <span>닌텐도 스위치</span>본체 라인업
            </h1>
        </div>
        <div class="visual">
            <div class="visual__text">
                <p>3년간<br>다양한 종류의 스위치 출시</p>
                <span></span>
                <p>배터리 지속시간이 길어진 새로운 모델을 만나보세요</p>
            </div class="visual__text">
        </div>
        <div class="contents">
            <div class="contents__header">
                <p><span class="contents__number"></span> 제품</p>
                <input type="text" placeholder="제품명 입력">
                <div class="contents__button">
                    <button>
                        <span class="contents__selected">최신순</span>
                        <img src="img/lineup/down_arrow.png" alt="down arrow">
                    </button>
                    <ul class="contents__button_lists">
                        <li class="contents__button_list">최신순</li>
                        <li class="contents__button_list">오래된순</li>
                    </ul>
                </div>
            </div>
            <div class="contents__year"></div>
            <button type="button" class="more_button">더보기</button>
        </div>
    </main>

    <aside></aside>

    <footer></footer>

</body>

</html>
