<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nintendo</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <script src="https://kit.fontawesome.com/60a06f6dc3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</head>

<body>

    <header></header>

    <main>
        <div class="visual">
            <figure>
                <figcaption class="visual__text">
                    <small class="visual__console">Nintendo Switch</small>
                    <strong class="visual__title">모여봐요 동물의 숲</strong>
                    <a href="#" class="more">
                        <span></span>
                        <p>더보기</p>
                    </a>
                </figcaption>
                <div class="visual__control_box">
                    <p><span class="visual__current">01</span><span class="visual__total">06</span></p>
                    <div class="visual__controls">
                        <button type="button"><img src="img/left_arrow.png" alt="#"></button>
                        <button type="button"><img src="img/pause.png" alt="#"></button>
                        <button type="button"><img src="img/right_arrow.png" alt="#"></button>
                    </div>
                </div>
            </figure>
        </div>
        <section class="how_to_play">
            <h2>HOW TO PLAY</h2>
            <ul>
                <li>
                    <img src="img/HOW_TO_PLAY00_TV.jpg" alt="switch TV mode" class="how_to_play__mode__img">
                    <p class=" how_to_play__mode">TV 모드</p>
                    <p class="how_to_play__manual">TV로 다함께 즐기는 모드<br>모임이나 홈 파티에 적합</p>
                </li>
                <li>
                    <img src="img/HOW_TO_PLAY01_Tabletop.jpg" alt="switch Tabletop mode" class="how_to_play__mode__img">
                    <p class=" how_to_play__mode">테이블 모드</p>
                    <p class="how_to_play__manual">본체 스탠드를 세워 즐기는 모드<br>「Joy-Con」을 하나씩 나눠 들고 화면을 공유해서 플레이</p>
                </li>
                <li>
                    <img src="img/HOW_TO_PLAY02_Handheld.jpg" alt="switch Handheld mode" class="how_to_play__mode__img">
                    <p class=" how_to_play__mode">휴대 모드</p>
                    <p class="how_to_play__manual">손 안에서 게임을 즐기는 모드<br>짜릿한 게임을 언제 어디서나 즐기기</p>
                </li>
            </ul>
        </section>
        <section class="about_switch"></section>
        <section class="joy_con"></section>
        <section class="software"></section>
        <section class="news"></section>
    </main>

    <footer></footer>

</body>

</html>
